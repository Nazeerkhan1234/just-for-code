<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <!----------- Navbar-------------->
    <nav class="navbar navbar-expand-lg shadow-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="search form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn  btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!---------- container ----------->
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4">
          <h1>Registration Form</h1>
          <form class="reg-form">
            <div class="mb-2">
              <label class="fw-bold" for="">Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="fw-bold" for="">Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="fw-bold" for="">Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="fw-bold" for="">Father Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="fw-bold" for="">Address</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <button class="btn btn-success w-100">Register</button>
              <button type="button" class="btn btn-danger d-none w-100">Update</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <h1>Registration List</h1>
          <table class="table table-striped">
            <thead>
              <th>Sr no</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Father Name</th>
              <th>Address</th>
              <th>Action</th>
            </thead>
            <tbody class="reg-list">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
