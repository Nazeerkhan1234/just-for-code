<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include SweetAlert CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>chapter-14 Task</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <h1 class="mt-2">LET'S PLAY THE GAME</h1>
    </div>
    <div class="input-wrapper container">
      <input type="text" id="t_input" placeholder="Enter Letter From A To Z" />
      <button id="play-btn">
        PLAY NOW <span><i id="p_p_btn" class="fa-solid fa-play"></i></span>
      </button>
    </div>
    <div class="row ms-0 mt-4 me-0">
      <div class="col-sm-6">
        <div class="card p-3">
          <video
            src="./video/alphabet-gif.mp4"
            controls
            style="
              height: 370px !important;
              border-radius: 10px;
              justify-content: center;
              align-items: center;
             
            "
          ></video>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card p-3">
          <img
            src="./images/learn alphabet.jpeg"
            class="card-img-top img-fluid"
            style="height: 370px !important; border-radius: 8px"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
