<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Chapter-17 Task</title>
    <style>
      body {
        background-color: #6a63d2;
      }
      h1 {
        color: #ffff;
      }
      .container {
        text-align: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Check Your Data on Clicking Button</h1>
      <div class="card">
        <div class="card-body">
          <input
            type="text"
            value=""
            id="input_val"
            class="w-75 p-3"
          /><br /><br />
          <button type="button" class="btn btn-primary m-2 btn1">
            Check Length
          </button>
          <button type="button" class="btn btn-primary m-2 btn2">
            Check Char
          </button>
          <button type="button" class="btn btn-primary btn3">
            Check Match
          </button>
          <h2 class="result"></h2>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      let h2 = document.querySelector("h2");
      let btns = document.querySelectorAll("button");
      btns[0].onclick = () => {
        let input_length = check_length();
        h2.innerHTML = input_length;
      };
      btns[1].onclick = () => {
        let last_char = get_last_char();
        h2.innerHTML = last_char;
      };
      btns[2].onclick = () => {
        mathFun();
      };

      const check_length = () => {
        let value = document.getElementById("input_val").value;
        return value.length;
      };
      const get_last_char = () => {
        let txt = document.getElementById("input_val").value;
        let res = txt.charAt(txt.length - 1);
        return res;
      };

      const mathFun = () => {
        let txt = document.getElementById("input_val").value;
        txt.match("khan")
          ? (h2.innerHTML = "Matched")
          : (h2.innerHTML = "Not Matched");
      };
    </script>
  </body>
</html>
